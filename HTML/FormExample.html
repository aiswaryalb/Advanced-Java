<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form action="#">
<table>
	<tr>
		<td><label for="register_name">Enter Name</label></td>
		<td><input type="text" name="name" style="width:160px"></td>
	</tr>
	<tr>
		<td><label for="password">Enter Password</label></td>
		<td><input type="password" name="pass" style="width:160px"></td>
	</tr>

	<tr>
		<td><label for="mail">Enter Email</label></td>
		<td><input type="email" name="mail" style="width:160px"></td>
	</tr>

	<tr>
		<td><label for="gender">Enter Gender</label></td>
		<td><input type="radio" name="gender"  value="male" style="width:160px"><label for="male">Male</label>
			<input type="radio" name="gender" value="female" style="width:160px"><label for="female">Female</label>
		</td>
	</tr>

	<tr>
		<td><label for="country">Select Country</label></td>
		<td><select name="country" style="width:160px">
				<option value="india">India</option>
				<option value="pakistan">Pakistan</option>
				<option value="australia">Australia</option>
				<option value="africa">Africa</option>
				<option value="america">America</option>
		</select> </td>
	</tr>

	<tr>
		<td colspan="2">
				<div align="right">
							<input type="submit" id="register_0" value="Register">
				</div>
		</td>
	</tr>

</table>

	
</form>









</body>
</html>
