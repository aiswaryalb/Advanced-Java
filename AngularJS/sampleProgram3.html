<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> 
</head>
<body>
<div ng-app="" ng-init="names=[{name:'Aiswarya',country:'India'},{name:'Mohammed',country:'Pakistan'},{name:'Alexander',country:'France'}]">
<p>Looping with objects</p>	
<ul>
	<li ng-repeat="x in names">
		{{x.name+','+x.country}}
	</li>
</ul>
</div>
</body>
</html>
