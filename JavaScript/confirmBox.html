<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	function msg () {
		var v=confirm("Are you sure ?");
		if (v==true) { alert('You pressed Ok');}
		else {alert('You pressed Cancel');}
	}
	</script>
</head>
<body>
<button onclick="msg()">Click</button>
</body>
</html>
